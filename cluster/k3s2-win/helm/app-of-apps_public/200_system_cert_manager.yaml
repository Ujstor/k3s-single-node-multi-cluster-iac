apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-cert-manager-k3s2
  namespace: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    argocd.argoproj.io/hook-dependency: system-ingress-nginx
spec:
  destination:
    namespace: cert-manager
    server: https://api.k3s2.ujstor.com:6443
  project: ops-cluster-bootstrap
  source:
    path: cluster/k3s2-win/helm/system/cert-manager
    repoURL: https://github.com/Ujstor/k3s-single-node-multi-cluster-iac.git
    targetRevision: master
    helm:
      version: v3
      releaseName: cert-manager
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
